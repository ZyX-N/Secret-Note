<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    #ib-input {
      height: 15vh;
    }

    #add-btn {
      width: 10rem;
    }

    .card {
      width: 18rem;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="#">Magic Notes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" id="searchBtn" type="search" placeholder="Search" aria-label="Search">
        </form>
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="row">
      <h1>Welcome to Magic Notes</h1>
    </div>
    <!-- Alert box -->
    <div class="row" id="append-alert"></div>
    <div class="row border rounded p-3">
      <div class="row">
        <h5>Add a Note</h5>
      </div>
      <div class="row">
        <!-- Input Area -->
        <textarea id="ib-input" class="my-2" cols="30" rows="10"></textarea>
      </div>
      <div class="row">
        <!-- Button to add the note -->
        <button class="btn-primary p-1" id="add-btn">Add Note</button>
      </div>
    </div>

    <div class="row mt-2 px-3">
      <div class="row border-top border-bottom py-2 my-2">
        <h3>Your Notes</h3>
      </div>
      <div class="row justify-content-center" id="output"></div>
    </div>

  </div>

</body>
<script src="index_js.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
